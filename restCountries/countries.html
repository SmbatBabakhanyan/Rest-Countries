<!DOCTYPE html>

<html ng-app="countriesApp">

<head>
    <title>REST Countries</title>
</head>

<body ng-controller="countries" style=" background-color:#dfdff3">
    <div style="padding-bottom: 50px;">
        <input type="text" id="query" ng-model="searchText"
            style="padding: 15px 0px; font-size: 20px; color:deeppink" /></input>
        <select ng-model="searchItem" ng-change="showSelectValue(searchItem)"
            style=" padding: 15px 32px; font-size: 20px;color:deeppink">
            <option ng-repeat="option in searchOptions"
                ng-if="configs.restrictedSearchOptions.indexOf(option.value) === -1" value="{{option.value}}">
                {{option.name}}
            </option>
        </select>
        <button type="button" ng-click="getSearchData(searchItem)" style="  background-color: #ffffff; border: none; padding: 15px 32px; color:deeppink;
        font-size: 20px; text-transform: uppercase;">search</button>
    </div>
    <div style="max-width: 1785px; width: 100%; margin: 0 auto;">
        <div ng-repeat="group in groups" style="clear: both">
            <span ng-repeat="country in group | filter:query | orderBy:orderProp as results track by country.name"
                style="display: inline-block; width:calc(25% - 5px); clear: both; height:50%;padding-left:5px; ">
                <img ng-src=" {{country.flag}}" alt="flag" style="width: 100%; height: 100%; float: left;">
                <p style="margin:0; text-align: center;">{{country.name}}</p>
            </span>
        </div>
    </div>
    <script src="AngularJs.js"></script>
    <script src="main.js"></script>
</body>

</html>
